<style type="text/css">

body{
    margin: 10px 20px;
    margin-bottom: 120px;
    padding-bottom: 120px;
}

.box-flex{
    height: 60px;
    width: 60px;
    border: 1px solid #bbb;
    border-radius: 100px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.angle-e{
    position: relative;
    left:3px;
    width: 0;
    height: 0;
    border-left: 30px solid #777;
    border-top: 20px solid transparent;
    border-bottom: 20px solid transparent;
    transition: all 0.2s ease-in;
}

.square-e{
    position: relative;
    left:0;
    width: 0;
    height: 0;
    border: 20px solid #777;
    border-radius: 3px;
    transition: all 0.3s ease-out;
}

.angle-right{
    width:0;
    height:0;
    border-width:30px 0 30px 30px;
    border-style:solid;
    border-color:transparent transparent transparent #777;/*透明 透明 透明 灰*/
    position:relative;
}

.ann1-cs{
    animation: ann1 3s linear infinite;
}

@keyframes ann1{
    50% {
        transform: rotateX(180deg);
    }
}


.box-radio{
    margin: 10px 10px;
    display: flex;
    justify-content:center;
    align-items: center;
    height: 40px;
    width: 40px;
    border: 1px solid #bbb;
    box-shadow: 0 0px 20px #eee inset;
    border-radius: 40px;
    transition: all 0.3s;
}

.radio-checked{
    box-shadow: 0 0px 20px #3498db;
    border: 1px solid #fff;
    transition: all 0.5s ease-in;
}

.god-on-radio{
    border: 1px solid #fff;
    box-shadow: 0 0px 20px rgba(255, 0, 0, 0.8);
}

.radio-center{
    height: 20px;
    width: 20px;
    background-color:#fff;
    box-shadow: 0 0px 20px #fff inset;
    border-radius: 20px;
    transition: all 0.5s ease-in;
}

.center-checked{
    height: 20px;
    width: 20px;
    background-color:#3498db;
    box-shadow: 0 0px 20px #fff;
    border-radius: 20px;
    transition: all 0.3s ease-in;
}


.comtainer{
    text-align: center;
    width: 90%;
    margin: 60px auto;
}

.box-tran{
    background-color: #bbb;
    border: 1px solid #666;
    width: 36px;
    height: 80px;
    transition: all 0.5s ease;
}

.text-wk{
    border: 1px solid #bbb;
    width: 200px;
    white-space: pre-wrap;
    word-wrap: break-word;
}

.an1{
    width: 520px;
    transition: all 0.5s ease;
}

.btn{
    margin: 10px 10px;
}

.btn-default{
    border: 1px solid #ccc;
    background-color: #bbb;
    padding: 5px 5px;
    width: 120px;
    height: 36px;
}

.btn-default:hover{
    border: 1px solid #ccc;
    background-color: #999;
    padding: 5px 5px;
    width: 120px;
    height: 36px;
}


.level{
    position: relative;
    left: 10%;
    text-align: center;
    flex-shrink: 0;
    transform: rotate(-30deg);
    text-transform: uppercase;
    letter-spacing: .2em;
    font: sans-serif;
    font-size: 1.5em;
    font-weight: bold;

    background: #090d00;
    color: rgba(255,255,255,.25);
    border: 4px double rgba(255,255,255,.25);
    border-width: 4px 0;
    transition: transform 3s;
}

.level-2{
    position: relative;
    left: 10%;
    text-align: center;
    flex-shrink: 0;
    transform: rotate(30deg);
    text-transform: uppercase;
    letter-spacing: .2em;
    font: sans-serif;
    font-size: 1.5em;
    font-weight: bold;

    background: #090d00;
    color: rgba(255,255,255,.25);
    border: 4px double rgba(255,255,255,.25);
    border-width: 4px 0;
}

/* 渐变背景,旋转角度45*/
.spin{
    padding: 0px 20px 0px 20px;
    background-image: linear-gradient(
        -45deg,
        red 25%,
        #fff 25%,#fff 50%
        ,red 50%,
        red 75%,
        #fff 75%,#fff
    );

    background-size: 160px 160px;
    -webkit-background-clip: text;
    background-clip: text;

    animation: an-flow 20s linear infinite;
    will-change: contents;
}

.flow {
    /* Clip Background Image */
    background: url(http://f.cl.ly/items/010q3E1u3p2Q0j1L1S1o/animated_text_fill.png);
    -webkit-background-clip: text;
    background-clip: text;

    animation: aitf 60s linear infinite;
}

.pt{
    cursor: pointer;
    width: 80%;
    height: 90px;
    transform: scale(1,1);
    background: #666;
    transition: transform 0.6s ease-in;
    will-change: transform;
}

.pt-on{
    width: 80%;
    height: 90px;
    transform: scale(0.1,1);
    background: #666;
    transition: transform 0.6s ease-out;
    will-change: transform;
}

.pt-text{
    color: rebeccapurple;
    font-weight: bold;
    animation: an-spin 30s linear infinite;
    will-change: transform;
}

.bar{
    position: absolute;
    left:10px;
    background-color: #999;
    border:1px solid red;
    width:10px;
    height:100px;
    opacity: 0.3;
}


.ele {
    flex-shrink: 0;
    width: 10px;
    background-color: #ddd;
    box-shadow: 0px 0px 1px 1px #fff;
}

.box{
    border:1px solid #999;
    height: 100px;
    width: 424px;
    display:flex;
    align-items:center;
    overflow: hidden;
}

.btn-box{
    display: flex;
    justify-content: center;
    margin: 10px 10px auto;
    border:1px solid #999;
    height: 100px;
    width: 800px;
    display:flex;
    align-items:center;
    animation: shad 3s linear infinite;
}

.flow-box{
    display: flex;
    justify-content: center;
    margin: 10px auto;
    border:1px solid #999;
    height: 100px;
    width: 800px;
    display:flex;
    align-items:center;
    animation: shad 3s linear infinite;
}

@keyframes aitf {
    0% { background-position: 0%; }
    100% { background-position: 100%; }
}

@keyframes an-flow {
    0% { background-position: 100%; }
    100% { background-position: 0%; }
}

@keyframes an-spin{
    0%{transform: rotate(0deg)}
    24.5%{transform: rotate(0deg)}
    25%{transform: rotate(90deg)}
    49.5%{transform: rotate(90deg)}
    50%{transform: rotate(180deg)}
    74.5%{transform: rotate(180deg)}
    75%{transform: rotate(270deg)}
    99.5%{transform: rotate(270deg)}
    100%{transform: rotate(360deg)}
}
@keyframes shad{
    50%{box-shadow: 0 0px 20px rgba(0, 0, 255, 0.8);}
}

.tri {
    width: 60px; height: 60px;
    background: linear-gradient(to top, #ddd, #ddd) no-repeat, linear-gradient(to right, #ddd, #ddd) no-repeat, linear-gradient(135deg, #fff, #fff 6px, hsla(0,0%,100%,0) 6px) no-repeat;
    background-size: 60px 10px, 10px 60px, 60px 60px;
    transform: rotate(-45deg);
}


.k10{
    height: 10px;
}
.k20{
    height: 20px;
}
.k30{
    height: 30px;
}
.k40{
    height: 40px;
}
.k50{
    height: 50px;
}

/*************** ANIMATIONS ***************/
    @-webkit-keyframes cube-spin {
      from { -webkit-transform: rotateY(0); }
      to { -webkit-transform: rotateY(360deg); }
    }

    @-ms-keyframes cube-spin {
      from { ms-transform: rotateY(0); }
      to { ms-transform: rotateY(360deg); }
    }

    @keyframes cube-spin {
      from { transform: rotateY(0); }
      to { transform: rotateY(360deg); }
    }

    @-webkit-keyframes spin-vertical {
      from { -webkit-transform: rotateX(0); }
      to { -webkit-transform: rotateX(-360deg); }
    }

    @-ms-keyframes spin-vertical {
      from { ms-transform: rotateX(0); }
      to { ms-transform: rotateX(-360deg); }
    }

    @keyframes spin-vertical {
      from { transform: rotateX(0); }
      to { transform: rotateX(-360deg); }
    }

    
    /*************** STANDARD CUBE ***************/
    .cube-wrap {
      -webkit-perspective: 800px;
      -webkit-perspective-origin: 50% 100px;
      -moz-perspective: 800px;
      -moz-perspective-origin: 50% 100px;
      -ms-perspective: 800px;
      -ms-perspective-origin: 50% 100px;
      perspective: 800px;
      perspective-origin: 50% 100px;
    }

    .cube {
      position: relative;
      width: 200px;
      margin: 0 auto;
      
      -webkit-transform-style: preserve-3d;
      -webkit-animation: cube-spin 5s infinite linear;
      
      -moz-transform-style: preserve-3d;
      -moz-animation: cube-spin 5s infinite linear;

      -ms-transform-style: preserve-3d;
      -ms-animation: cube-spin 5s infinite linear;

      transform-style: preserve-3d;
      animation: cube-spin 5s infinite linear;
    }

    .cube div {
      position: absolute;
      width: 200px;
      height: 200px;
      background: rgba(255,255,255,0.1);
      box-shadow: inset 0 0 30px rgba(125,125,125,0.8);
      font-size: 20px;
      text-align: center;
      line-height: 200px;
      color: rgba(0,0,0,0.5);
      font-family: sans-serif;
      text-transform: uppercase;
    }

    /*************** DEPTH CUBE ***************/
    .depth div.back-pane {
      -webkit-transform: translateZ(-100px) rotateY(180deg);
      -moz-transform: translateZ(-100px) rotateY(180deg);
      -ms-transform: translateZ(-100px) rotateY(180deg);

      transform: translateZ(-100px) rotateY(180deg);
    }
    .depth div.right-pane {
      -webkit-transform:rotateY(-270deg) translateX(100px);
      -webkit-transform-origin: top right;

      -moz-transform:rotateY(-270deg) translateX(100px);
      -moz-transform-origin: top right;

      -ms-transform:rotateY(-270deg) translateX(100px);
      -ms-transform-origin: top right;

      transform:rotateY(-270deg) translateX(100px);
      transform-origin: top right;
    }
    .depth div.left-pane {
      -webkit-transform:rotateY(270deg) translateX(-100px);
      -webkit-transform-origin: center left;

      -moz-transform:rotateY(270deg) translateX(-100px);
      -moz-transform-origin: center left;

      -ms-transform:rotateY(270deg) translateX(-100px);
      -ms-transform-origin: center left;

      transform:rotateY(270deg) translateX(-100px);
      transform-origin: center left;
    }
    .depth div.top-pane {
      -webkit-transform:rotateX(-90deg) translateY(-100px);
      -webkit-transform-origin: top center;

      -moz-transform:rotateX(-90deg) translateY(-100px);
      -moz-transform-origin: top center;

      -ms-transform:rotateX(-90deg) translateY(-100px);
      -ms-transform-origin: top center;

      transform:rotateX(-90deg) translateY(-100px);
      transform-origin: top center;
    }
    .depth div.bottom-pane {
      -webkit-transform:rotateX(90deg) translateY(100px);
      -webkit-transform-origin: bottom center;

      -moz-transform:rotateX(90deg) translateY(100px);
      -moz-transform-origin: bottom center;

      -ms-transform:rotateX(90deg) translateY(100px);
      -ms-transform-origin: bottom center;

      transform:rotateX(90deg) translateY(100px);
      transform-origin: bottom center;
    }
    .depth div.front-pane {
      -webkit-transform: translateZ(100px);
      -moz-transform: translateZ(100px);
      -ms-transform: translateZ(100px);

      transform: translateZ(100px);
    }


    /*************** VERTICAL SPINNING CUBE ***************/
    .cube-wrap.vertical .cube {
      -webkit-transform-origin: 0 100px;
      -moz-transform-origin: 0 100px;
      -ms-transform-origin: 0 100px;
      transform-origin: 0 100px;

      -webkit-animation: spin-vertical 5s infinite linear;
      -moz-animation: spin-vertical 5s infinite linear;
      -ms-animation: spin-vertical 5s infinite linear;
      animation: spin-vertical 5s infinite linear;
    }

    .cube-wrap.vertical .depth div.top-pane {
      -webkit-transform:rotateX(-270deg) translateY(-100px);
      -moz-transform:rotateX(-270deg) translateY(-100px);
      -ms-transform:rotateX(-270deg) translateY(-100px);

      transform:rotateX(-270deg) translateY(-100px);
    }

    .cube-wrap.vertical .depth div.back-pane {
      -webkit-transform: translateZ(-100px) rotateX(180deg);
      -moz-transform: translateZ(-100px) rotateX(180deg);
      -ms-transform: translateZ(-100px) rotateX(180deg);

      transform: translateZ(-100px) rotateX(180deg);
    }

    .cube-wrap.vertical .depth div.bottom-pane {
      -webkit-transform: rotateX(-90deg) translateY(100px);
      -moz-transform: rotateX(-90deg) translateY(100px);
      -ms-transform: rotateX(-90deg) translateY(100px);
      transform: rotateX(-90deg) translateY(100px);
    }

    /*************** FLAT SPINNING CUBE ***************/
    .cube-wrap.flat {
      -webkit-perspective: none;
      -webkit-perspective-origin: 0 0;

      -moz-perspective: none;
      -moz-perspective-origin: 0 0;

      -ms-perspective: none;
      -ms-perspective-origin: 0 0;

      perspective: none;
      perspective-origin: 0 0;
    }

</style>
